name: bizmate
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/LogoBizMate.png"
  min_sdk_android: 21


flutter_native_splash:
  color: "#3F51B5"
  image: "assets/logo/LogoBizMate.png"
  android_12:
    image: "assets/logo/LogoBizMate.png"
    color: "#3F51B5"
  fullscreen: true

# --- BAGIAN FLUTTER ---
flutter:
  uses-material-design: true
  
  # Aset Gambar
  assets:
    - assets/logo/