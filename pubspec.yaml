name: bizmate
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.7
  get: ^4.7.3
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  google_sign_in: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/LogoBizMate.png"
  min_sdk_android: 21


flutter_native_splash:
  color: "#F9F5F0"
  image: "assets/logo/LogoBizMate.png"
  android_12:
    image: "assets/logo/LogoBizMate.png"
    color: "#F9F5F0"
  fullscreen: true

# --- BAGIAN FLUTTER ---
flutter:
  uses-material-design: true
  
  # Aset Gambar
  assets:
    - assets/logo/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/font/Poppins/Poppins-Regular.ttf